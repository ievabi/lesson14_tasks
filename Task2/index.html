    <div class="container" style="padding: 50px;">
        <form>
            <div>
                <h3 style="padding-bottom: 10px;">Billing address</h3>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="InputFirstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="InputFirstName" aria-describedby="Input-Last-Name">
                </div>
                <div class="col">
                    <label for="InputLastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="InputLastName" aria-describedby="Input-Last-Name">
                </div>
            </div>

            <div class="mb-3">
                <label for="InputUsername" class="form-label">Username</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                </div>
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="Input-Email"
                    placeholder="you@example.com">
            </div>

            <div class="mb-3">
                <label for="InputAddress" class="form-label">Address </label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="Input-Address"
                    placeholder="1234 Main St">
            </div>

            <div class="mb-3">
                <label for="InputAddress2" class="form-label">Address 2 <span
                        class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="Input-Address2"
                    placeholder="Apartment or suite">
            </div>
            <!-- Tried using script for loading all the countries list, linked with the id="dropdown" 
            It does mess up the layout formatting that is probably defined on the JS side-->
            <div class="mb-3 row">
                <div class="col">
                    <label for="InputCountry" class="form-label">Country</label>
                    <select class="form-select" id="dropdown" aria-label="InputChooseCountry">

                    </select>
                </div>
                <div class="col">
                    <label for="InputState" class="form-label">State</label>
                    <select class="form-select " aria-label="InputChooseState">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col">
                    <label for="InputZip" class="form-label">Zip</label>
                    <input type="number" class="form-control" id="InputZip" aria-describedby="Input-Zip">
                </div>
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Check-SameAddress">
                <label class="form-check-label" for="Check-SameAddress">
                    Shipping address is the same as my billing address
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Check-SaveInfo">
                <label class="form-check-label" for="Check-SaveInfo">
                    Save this information for next time
                </label>
            </div>
            <hr>
            <div>
                <h3 style="padding-bottom: 10px;">Payment</h3>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radiopayment" id="radioCreditcard" checked>
                <label class="form-check-label" for="radioCreditcard">
                    Credit card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radiopayment" id="radioDebitcard">
                <label class="form-check-label" for="radioDebitcard">
                    Debit card
                </label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="radiopayment" id="radioPayPal">
                <label class="form-check-label" for="radioPayPal">
                    PayPal
                </label>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="InputNameCard" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="InputNameCard" aria-describedby="Input-Name-on-card">
                    <div id="InputNameCard" class="form-text">Full name as displayed on card</div>
                </div>
                <div class="col">
                    <label for="InputCreditCardNumber" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="InputCreditCardNumber" aria-describedby="Input-Credit-card-number">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-3">
                    <label for="InputExpireDate" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="InputExpireDate" aria-describedby="Input-Expire-date">
                </div>
                <div class="col-3">
                    <label for="InputCVV" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="InputCVV" aria-describedby="Input-CVV">
                </div>
            </div>
            <hr>
            <div class="d-grid" style="padding-bottom: 50px;">
                <button class="btn btn-primary" type="button">Continue to checkout</button>
              </div>
              
        </form>
    </div>
