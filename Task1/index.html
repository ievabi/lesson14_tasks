<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style>
    .box{
        height: 100px;
    }
</style>
</head>

<body>

    <div class="container">
        <div class="row gx-3">
            <div class="col-4">
                <div class="box" style="background-color: #D9ED92;"></div>
            </div>
            <div class="col-8">
                <div class="box" style="background-color:#184E77;"></div>
            </div>
        </div>

        <div class="row gx-3">
            <div class="col-4">
                <div class="row gx-3">
                    <div class="col-6">
                        <div class="box" style="background-color: #B5E48C;"></div>
                    </div>
                    <div class="col-6">
                        <div class="box" style="background-color: #99D98C;"></div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row gx-3">
                    <div class="col-4">
                        <div class="box" style="background-color: #52B69A;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color:#168AAD;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: #1E6091;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row gx-3">
            <div class="col-4">
                <div class="row gx-3">
                    <div class="col-6">
                        <div class="box" style="background-color:#76C893;"></div>
                    </div>
                    <div class="col-6">
                        <div class="box" style="background-color: #52B69A;"></div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row gx-3">
                    <div class="col-12">
                        <div class="box" style="background-color: lightgray;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row gx-3">
            <div class="col-4">
                <div class="row gx-3">
                    <div class="col-4">
                        <div class="box" style="background-color: #52B69A;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: #34A0A4;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: #168AAD;"></div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row gx-3">
                    <div class="col-4">
                        <div class="box" style="background-color: lightskyblue;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color:#319ebe;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: #0a4c6b;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row gx-3">
            <div class="col-4">
                <div class="row gx-3">
                    <div class="col-3">
                        <div class="box" style="background-color: #B5E48C;"></div>
                    </div>
                    <div class="col-3">
                        <div class="box" style="background-color: #99D98C;"></div>
                    </div>
                    <div class="col-3">
                        <div class="box" style="background-color: #76C893;"></div>
                    </div>
                    <div class="col-3">
                        <div class="box" style="background-color: #34A0A4;"></div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row gx-3">
                    <div class="col-4">
                        <div class="row gx-3">
                            <div class="col-4">
                                <div class="box" style="background-color: #168AAD;"></div>
                            </div>
                            <div class="col-4">
                                <div class="box" style="background-color: #52B69A;"></div>
                            </div>
                            <div class="col-4">
                                <div class="box" style="background-color: #1A759F;"></div>
                            </div>
                        </div>
                    </div><div class="col-4">
                        <div class="row gx-3">
                            <div class="col-4">
                                <div class="box" style="background-color: #34A0A4;"></div>
                            </div>
                            <div class="col-4">
                                <div class="box" style="background-color: #168AAD;"></div>
                            </div>
                            <div class="col-4">
                                <div class="box" style="background-color: #184E77;"></div>
                            </div>
                        </div>
                    </div><div class="col-4">
                        <div class="row gx-3">
                            <div class="col-4">
                                <div class="box" style="background-color: #168AAD;"></div>
                            </div>
                            <div class="col-4">
                                <div class="box" style="background-color:#52B69A;"></div>
                            </div>
                            <div class="col-4">
                                <div class="box" style="background-color: #1A759F;"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>

</body>

</html>
