<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3-Form2</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

    <div class="container" >
      
        <div class="d-flex col-6 justify-content-between mb-3 mt-3">
            <h3 class="mb-0 text-secondary">Your cart</h3>
            <div class="badge rounded-pill bg-secondary fs-5 ">3</div>
        </div>
            <div class="card col-6 mb-3 ">
            <ul class="list-group list-group-flush ">
              <li class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <p class="mb-0">Product name</p>
                    <div>$ 12</div>
                </div>
                  <small class="text-muted">Brief description</small>
              </li>
              <li class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <p class="mb-0">Second product</p>
                    <div>$ 8</div>
                </div>
                  <small class="text-muted">Brief description</small>
              </li> 
              <li class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <p class="mb-0">Third item</p>
                    <div>$ 5</div>
                </div>
                  <small class="text-muted">Brief description</small>
              </li>
              <li class="list-group-item  list-group-item-success">
              
                <div class="d-flex w-100 justify-content-between ">
                    <p class="mb-0">Promo code</p>
                    <div>- $5 </div>
                </div>
                  <small >EXAMPLECODE</small>
             
          </li>
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <p class="mb-0">Total (USD)</p>
              <div> <strong>$20</strong> </div>
          </div>
        </li>
            </ul>
          </div>
          <div class="card col-6 ">
            <ul class="list-group list-group-flush ">
                <li class="list-group-item">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Promo code" aria-label="Promotion code" aria-describedby="button-redeem">
                <button class="btn btn-secondary" type="button" id="button-redeem">Redeem</button>
              </div>
          </div>
        </li>
    </ul>
    </div>
</body>
</html>
